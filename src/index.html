<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Widget weather</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>

    <div class="wrapper">
      <div id="weather" class="weather">
        <div class="weather_header">
          <div class="weather_temp">14&deg;</div>
          <div class="weather_main">
            <div class="weather_status">Sunny</div>
            <button class="weather_city" type="button">Kyiv</button>
          </div>
         
        </div>
       
          <img class="weather_icon" src="./images/sunny.jpg" alt="Sunny" >
       
       
        <div class="weather_date">21 Jan 2021</div>
       <button class="weather_button" type="button">Weather for week</button>
      </div> 
    </div>
  </body>
</html>
